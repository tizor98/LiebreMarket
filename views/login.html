<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Entra a tu cuenta</title>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="/css/form.css">
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <header id="myheader">
   </header>

   <div class="form-box">
   <form action="/" method="get" class="form-create">

      <div class="div-form">
         <label for="username">Nombre de usuario</label>
         <input type="text" name="username" id="username" placeholder="Username ..." class="control-form" required>
      </div>

      <div class="div-form">
         <label for="password">Contrase√±a</label>
         <input type="password" name="password" id="password" class="control-form" required>
      </div>

      <div>
         <input type="checkbox" name="recall" id="recall">
         <label for="recall">Recordarme</label>
      </div>

      <div>
         <button type="submit" class="botton-form">Ingresar</button>
      </div>

   </form>
   </div>

   <footer id="myfooter">
   </footer>

   <script src="js/index.js"></script>
</body>
</html>
